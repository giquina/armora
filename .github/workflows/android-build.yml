name: '🤖 Android CI (Capacitor) – Build APK & AAB'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4096m -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: 📚 Install Dependencies
        run: npm install --legacy-peer-deps
      - name: 🏗️ Build React App
        run: npm run build
        env:
          CI: false
          REACT_APP_ENVIRONMENT: production
      - name: ⚡ Sync Android Project
        run: |
          if [ ! -d android ]; then
            echo "Android project not found, generating..."
            npx cap add android
          else
            echo "Android project exists, syncing..."
            npx cap sync android
          fi
      - name: 🔐 Configure Signing (Debug)
        run: |
          chmod +x android/gradlew
          echo "Android signing configured for debug build"
      - name: 📦 Build APK (Debug)
        run: cd android && ./gradlew assembleDebug -x lint
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
      - name: 📦 Build AAB (Release)
        run: cd android && ./gradlew bundleRelease -x lint
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}
      - name: 📤 Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: armora-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      - name: 📤 Upload AAB Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: armora-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      - name: 📝 Build Summary
        if: always()
        run: |
          echo "=== 🤖 ANDROID BUILD SUMMARY ==="
          echo "Build Status: ${{ job.status }}"
          echo "APK Location: android/app/build/outputs/apk/debug/app-debug.apk"
          echo "AAB Location: android/app/build/outputs/bundle/release/app-release.aab"
          echo "Check artifacts section above for downloadable files"